        body{
            width:25%;
            margin: auto;
            padding: 40px;
            /* border: 2px solid red; */
        }
        div>a{
            margin-left: 94%;
        }
        form>input{
            width:100%;
            height:30px;
        
        }
        #password{
            margin-top: 20px;
        }
        #continue{
            margin-top: 30px;
            width:102%;
            height:40px;
            font-size: 25px;
            background-color: rgb(184, 80, 97);
            color: white;
            border: none;
        }
        div>h1{
            text-align: center;
            margin-top: 15px;
            margin-bottom: 50px;
        }
        #or{
            margin-top: 45px;
            column-gap: 10px;
            display: flex;
            width: 108%;
        }
        #or div{
            width:42%;
        }
        #or>p{
            margin-top: -0.3%;
        }
        #new{
            padding-top: 30px;
            display: flex;
            justify-content: space-around;
        }
        #new>button{
            /* height:10px; */
            border:none;
        }
        #google{
            margin-top: 30px;
            display:flex;

        }
        #google img{
            width:10%;
        }
        #google>button{
            width:100%;
            background-color:rgb(64, 143, 218) ;
            border: none;
        }
        #facebook{
            margin-top: 30px;
            display:flex;
        }
        #facebook img{
            width:10%;
        }
        #facebook>button{
            width:100%;
            background-color:rgb(62, 62, 245);
            border: none;
        }
        #bottom{
            text-align: center;
        }
        #bottom a{
            color:rgb(184, 80, 97);
        }
